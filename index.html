<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Value Proposition Canvas – SVG</title>
<style>
    body { font-family: Arial, sans-serif; background: #fafafa; display:flex; justify-content:center; }
    svg text { font-size: 13px; line-height: 1.4; }
    .section-title { font-weight: bold; font-size: 16px; }
</style>
</head>
<body>

<svg width="1100" height="600">

    <!-- ================= LEFT: VALUE MAP (Hình vuông chia 3 phần) ================= -->
    <rect x="50" y="80" width="400" height="400" fill="#f7f0ff" stroke="#aaa"/>
    <text x="50" y="60" class="section-title">Value Map (Bản đồ Giá trị)</text>

    <!-- Tam giác: Pain Relievers -->
    <polygon points="50,80 450,80 50,480" fill="#fde2e4" stroke="#aaa"></polygon>
    <text x="70" y="110" font-weight="bold">Pain Relievers</text>
    <text x="70" y="140">
        Giải quyết kết quả: Cam kết TOEIC 450–550.  
        Lộ trình AI chống "học không tiến bộ".  
        Giải quyết quá trình: Game hóa, học nhóm, micro-learning.  
        Giảm chi phí: Premium 59.000đ/tháng.
    </text>

    <!-- Tam giác: Gain Creators -->
    <polygon points="450,80 450,480 50,480" fill="#e2f7e6" stroke="#aaa"></polygon>
    <text x="250" y="300" font-weight="bold">Gain Creators</text>
    <text x="250" y="330">
        Lộ trình rõ ràng & cam kết đầu ra.  
        Trải nghiệm học gamified vui & hiệu quả.  
        Kết nối doanh nghiệp, cơ hội nghề nghiệp.  
        Xây dựng sự tự tin qua cộng đồng.
    </text>

    <!-- Tam giác: Products & Services -->
    <polygon points="50,80 450,80 450,480" fill="#e0f0ff" stroke="#aaa"></polygon>
    <text x="250" y="110" font-weight="bold">Products & Services</text>
    <text x="250" y="140">
        App cá nhân hóa bằng AI.  
        Học tập Game hóa (nhiệm vụ, guild, arena).  
        Lớp offline/hybrid với mentor.  
        Sự kiện English Zone & workshop.  
        Micro-learning.
    </text>

    <!-- ================= RIGHT: CUSTOMER PROFILE (Vòng tròn chia 3 phần) ================= -->
    <text x="650" y="60" class="section-title">Customer Profile (Hồ sơ khách hàng)</text>

    <!-- Circle -->
    <circle cx="800" cy="280" r="200" fill="#ffffff" stroke="#aaa"/>

    <!-- 3 vùng chia -->
    <path d="M800 280 L800 80 A200 200 0 0 1 980 280 Z" fill="#fde2e4" stroke="#aaa"/>  
    <path d="M800 280 L980 280 A200 200 0 0 1 800 480 Z" fill="#e2f7e6" stroke="#aaa"/>  
    <path d="M800 280 L800 480 A200 200 0 0 1 620 280 Z" fill="#e0f0ff" stroke="#aaa"/>

    <!-- Titles -->
    <text x="825" y="150" font-weight="bold">Pains</text>
    <text x="885" y="350" font-weight="bold">Gains</text>
    <text x="700" y="350" font-weight="bold">Jobs</text>

    <!-- TEXT CONTENT -->
    <text x="820" y="180">
        Kết quả: Sợ trượt, học không tiến bộ.  
        Quá trình: Chán, thiếu động lực, sợ nói sai.  
        Chi phí: Khóa học đắt, lo "tiền mất tật mang".
    </text>

    <text x="870" y="380">
        Tối thiểu: Đạt chuẩn, lộ trình rõ ràng.  
        Kỳ vọng: Giao tiếp nhanh, linh hoạt.  
        Mơ ước: Học vui, cơ hội quốc tế, tự tin.
    </text>

    <text x="640" y="380">
        Chức năng: Đạt chuẩn đầu ra, ghi nhớ tốt.  
        Xã hội: Giao tiếp tự tin, hòa nhập.  
        Cảm xúc: Động lực, vượt trì hoãn, tự tin.
    </text>

</svg>

</body>
</html>
